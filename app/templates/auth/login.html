{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<body style=" background-repeat:no-repeat; background-size:cover; 
background-image:url('https://cdn.pixabay.com/photo/2015/07/02/10/13/sky-828648_960_720.jpg'); color:white;">
    <div class="container"> 
        <div class="row">
          <div class= "col-md-2"> </div>
          <div class="col-md-8">
          <!--Flash message -->
          {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
            </div>
          {% endfor %}
          <!-- Login form -->
          {{wtf.quick_form(login_form)}}
          <p> Don't have an account? <a href="{{url_for('auth.signup')}}">Sign up here</a></p>
         </div>
         <div clas="col-md-2"> </div>
        </div>
    </div>
  
</body>
{% endblock%}
